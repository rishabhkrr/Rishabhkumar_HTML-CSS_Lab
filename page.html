<!DOCTYPE html>
<html>
<head>
	<title>Bar Plot Example</title>
	<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body>
	<div class="bar-plot-container">
    <div class="bar-plot">
      <div class="bar" style="height: 30%; animation-delay: 0s; padding-left: 7px;"></div>
      <div class="bar" style="height: 40%; animation-delay: 1s; padding-left: 7px;"></div>
      <div class="bar" style="height: 80%; animation-delay: 2s; padding-left: 7px;"></div>
    </div>
    <div class="lables">
      <div class="label" style="padding-right: 7px;">30%</div>
      <div class="label" style="padding-right: 7px;">40%</div>
      <div class="label" style="padding-right: 7px;">80%</div>
    </div>
    <h1>Bar Plot</h1>
  </div>
	<script src="script.js"></script>
</body>
</html>
